<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>A textarea example</title>
    <script>
      var towtruck = location.protocol + "//" + location.hostname + ":8080/towtruck.js";
      var script = document.createElement("script");
      script.src = towtruck;
      document.head.appendChild(script);
    </script>
    <!--<script src="http://localhost:8080/towtruck.js"></script>-->
  </head>
  <body>

    <h1>Textarea example:</h1>

    <div>
      Edit this textarea: <div id="towtruck-starter"></div>
    </div>

    <div>
      <textarea
       id="textarea" style="width: 60%; height: 10em" data-walkabout-edit-value="type paste move"></textarea>

      <fieldset>
        <legend>And some fields:</legend>

        Choose:<br>
        <label for="item1">
          <input type="radio" name="item" id="item1" value="item1">
          Item 1
        </label>
        <label for="item2">
          <input type="radio" name="item" id="item2" value="item2">
          Item 2
        </label>
        <label for="item3">
          <input type="radio" name="item" id="item3" value="item3">
          Item 1
        </label>

        <br>
        <label for="check1">
          <input type="checkbox" name="check" id="check1" value="check1">
          Check 1
        </label>
        <label for="check2">
          <input type="checkbox" name="check" id="check2" value="check2">
          Check 2
        </label>

        <br>
        Text: <input type="text" id="text"><br>
        Range: <input type="range" id="range" min=0 max=5><br>
        Color: <input type="color" id="color"><br>
        Date: <input type="date" id="date"><br>


    </div>

  </body>
</html>
