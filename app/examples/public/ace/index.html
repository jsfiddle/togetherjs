<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <script type="text/javascript" src="http://towtruck.mozillalabs.com/towtruck.js"></script>

  <style type="text/css" media="screen">
    body {
      overflow: hidden;
    }
    #container{
      width: 100%;
    }

    #intro {

    }
    #editor { 
        margin: 0;
        position: absolute;
        top: 0;
        width: 80%;
        height: 100%;
        right: 0;
    }
  </style>
</head>
<body>
  
  <div id="container">
    <div id="intro">
      <h1>Ace Editor Demo</h1>
      <p>
        <form>
          <button id="call_towtruck" onclick="TowTruck(); return false;">Call for Help</button>
        </form>
      </p>
    </div>
    <div>
  <pre id="editor">function foo(items) {
    var i;
    for (i = 0; i &lt; items.length; i++) {
        alert("Ace Rocks " + items[i]);
    }
}</pre></div>
  </div>
      
  <script src="http://ajaxorg.github.com/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/textmate");
    editor.getSession().setMode("ace/mode/javascript");


  </script>

</body>
</html>
